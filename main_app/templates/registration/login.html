{% extends 'base.html' %}

{% block page_content %}
  <h2>Log In</h2>

  {% if form.errors %}
    <p class="error-message" style="color: var(--color-error);">Your username and password didn't match. Please try again.</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="togglePassword">
        <label class="form-check-label" for="togglePassword">
          Show Password
        </label>
    </div>

    <button type="submit" class="btn btn-primary">Log In</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>

  <p style="margin-top: 1rem;">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>

  <script>
    document.getElementById('togglePassword').addEventListener('change', function() {
      const passwordInputs = document.querySelectorAll('input[type="password"]');
      passwordInputs.forEach(input => {
        input.type = this.checked ? 'text' : 'password';
      });
    });
  </script>
{% endblock page_content %}
