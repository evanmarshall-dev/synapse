{% extends 'base.html' %} 
{% load static %} 
{% block page_content %}
<section class="post">
  <div class="post-details">
    <h1>{{ post.title }}</h1>
    <h3>A {{ post.program_type }} </h3>
    <p>{{ post.description }}</p>
    <h4>{{ post.grad_year }}</h4>
    <h4>{{ post.linkedin_url }}</h4>

    <div class="post-actions">
      {% comment %} Update and delete links will be added by team member {% endcomment %}
    </div>
  </div>
</section>
{% endblock page_content %}
