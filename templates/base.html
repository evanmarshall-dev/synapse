{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Synapse - Connect with student software engineers" />
    <meta name="keywords" content="synapse, students, software engineering, bootcamp, networking" />
    <title>
      {% block title %}
        Synapse
      {% endblock title %}
    </title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="navbar-brand" href="{% url 'home' %}">Synapse</a>

        <!-- Desktop Menu -->
        <ul class="navbar-menu">
          <li class="navbar-item">
            <a class="navbar-link" href="{% url 'home' %}" aria-current="page">Home</a>
          </li>
          <li class="navbar-item">
            <a class="navbar-link" href="{% url 'post_create' %}">Add A Post</a>
          </li>
        </ul>

        <!-- Mobile Menu Toggle -->
        <button class="navbar-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <!-- Mobile Menu Dropdown -->
        <ul class="navbar-menu-mobile">
          <li>
            <a href="{% url 'home' %}">Home</a>
          </li>
          <li>
            <a href="{% url 'post_create' %}">Add A Post</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        {% block page_content %}
        {% endblock page_content %}
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="stack stack-sm">
          <div class="text-center">
            <p style="color: var(--color-text-secondary); margin: 0;">
              &copy; 2026 Synapse. All rights reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
