<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>

  <!-- Decorative Elements - Neural Network Pattern -->
  <g opacity="0.15">
    <!-- Connection lines -->
    <line x1="100" y1="80" x2="250" y2="150" stroke="#e94560" stroke-width="2"/>
    <line x1="250" y1="150" x2="180" y2="280" stroke="#e94560" stroke-width="2"/>
    <line x1="250" y1="150" x2="400" y2="200" stroke="#e94560" stroke-width="2"/>
    <line x1="180" y1="280" x2="350" y2="320" stroke="#e94560" stroke-width="2"/>

    <line x1="1100" y1="100" x2="950" y2="180" stroke="#e94560" stroke-width="2"/>
    <line x1="950" y1="180" x2="1020" y2="300" stroke="#e94560" stroke-width="2"/>
    <line x1="950" y1="180" x2="800" y2="220" stroke="#e94560" stroke-width="2"/>
    <line x1="1020" y1="300" x2="850" y2="340" stroke="#e94560" stroke-width="2"/>

    <!-- Nodes -->
    <circle cx="100" cy="80" r="8" fill="#e94560"/>
    <circle cx="250" cy="150" r="10" fill="#e94560"/>
    <circle cx="180" cy="280" r="6" fill="#e94560"/>
    <circle cx="400" cy="200" r="5" fill="#e94560"/>
    <circle cx="350" cy="320" r="7" fill="#e94560"/>

    <circle cx="1100" cy="100" r="8" fill="#e94560"/>
    <circle cx="950" cy="180" r="10" fill="#e94560"/>
    <circle cx="1020" cy="300" r="6" fill="#e94560"/>
    <circle cx="800" cy="220" r="5" fill="#e94560"/>
    <circle cx="850" cy="340" r="7" fill="#e94560"/>
  </g>

  <!-- Main Logo/Icon -->
  <g transform="translate(600, 120)" filter="url(#shadow)">
    <!-- Brain/Network Icon -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="url(#accentGradient)" stroke-width="3" filter="url(#glow)"/>
    <circle cx="-15" cy="-10" r="8" fill="#e94560"/>
    <circle cx="15" cy="-10" r="8" fill="#e94560"/>
    <circle cx="0" cy="15" r="8" fill="#e94560"/>
    <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#e94560" stroke-width="2"/>
    <line x1="-15" y1="-10" x2="0" y2="15" stroke="#e94560" stroke-width="2"/>
    <line x1="15" y1="-10" x2="0" y2="15" stroke="#e94560" stroke-width="2"/>
  </g>

  <!-- Main Title -->
  <text x="600" y="230" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="700" fill="url(#textGradient)" text-anchor="middle" filter="url(#shadow)">
    SYNAPSE
  </text>

  <!-- Tagline -->
  <text x="600" y="275" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="400" fill="#b8b8b8" text-anchor="middle">
    Connect. Network. Grow.
  </text>

  <!-- Subtitle -->
  <text x="600" y="320" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="300" fill="#888888" text-anchor="middle">
    Alumni Networking Platform for Bootcamp Students &amp; Graduates
  </text>

  <!-- Tech Stack Pills -->
  <g transform="translate(600, 360)">
    <rect x="-200" y="-12" width="70" height="24" rx="12" fill="#e94560" opacity="0.8"/>
    <text x="-165" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="500" fill="#ffffff" text-anchor="middle">Django</text>

    <rect x="-110" y="-12" width="70" height="24" rx="12" fill="#336791" opacity="0.8"/>
    <text x="-75" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="500" fill="#ffffff" text-anchor="middle">PostgreSQL</text>

    <rect x="-20" y="-12" width="70" height="24" rx="12" fill="#3776ab" opacity="0.8"/>
    <text x="15" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="500" fill="#ffffff" text-anchor="middle">Python</text>

    <rect x="70" y="-12" width="70" height="24" rx="12" fill="#430098" opacity="0.8"/>
    <text x="105" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="500" fill="#ffffff" text-anchor="middle">Heroku</text>
  </g>
</svg>
